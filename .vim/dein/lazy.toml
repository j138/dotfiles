[[plugins]]
repo = 'tpope/vim-fugitive'
on_cmd = ['Gblame', 'Gdiffsplit', 'Ggrep', 'Gstatus', 'Gwrite', 'Gcommit']
hook_add = '''
  nnoremap [fugitive] <Nop>
  nmap <C-g> [fugitive]
  nnoremap [fugitive]b :<C-u>Gblame<CR>
  nnoremap [fugitive]d :<C-u>Gdiffsplit<CR>
  nnoremap [fugitive]g :<C-u>Ggrep<Space>
  nnoremap [fugitive]s :<C-u>Gstatus<CR>
  nnoremap [fugitive]w :<C-u>Gwrite<CR>
  nnoremap [fugitive]c :<C-u>Gcommit<CR>
'''

[[plugins]]
repo = 'tpope/vim-rhubarb'
depends = 'vim-fugitive'

[[plugins]]
repo = 'scrooloose/nerdtree'
on_cmd = ['NERDTreeToggle']
hook_add = '''
  map <Leader>e :NERDTreeToggle<CR>
'''

[[plugins]]
repo = 'vim-scripts/renamer.vim'
on_cmd = ['Rename']

[[plugins]]
repo = 'h1mesuke/vim-alignta.git'
on_cmd    = ['Align', 'Alignta']
hook_add = '''
  vnoremap <silent> => :Align @1 =><CR>
  vnoremap <silent> == :Align @1 =<CR>
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
depends = 'vimproc.vim'
hook_add = '''
  let g:quickrun_config = {
  \ '_': {
  \   'runner': 'vimproc',
  \   'runner/vimproc/sleep': 10,
  \   'runner/vimproc/updatetime': 500,
  \   'outputter/buffer/split': ':botright 8sp',
  \   'outputter/buffer/close_on_empty': 1,
  \   'hook/echo/enable' : 0,
  \   'hook/echo/output_success': '> No Errors Found.',
  \   'hook/back_window/enable' : 1,
  \   'hook/back_window/enable_exit': 1,
  \   'hock/close_buffer/enable_hock_loaded': 1,
  \   'hock/close_buffer/enable_success': 1,
  \   'hook/qfstatusline_update/enable_exit': 1,
  \   'hook/qfstatusline_update/priority_exit': 4,
  \ },
  \}
'''

[[plugins]]
repo = 'osyo-manga/shabadou.vim'
depends = 'vim-quickrun'

[[plugins]]
repo = 'vim-scripts/sudo.vim'
on_cmd = ['SudoWrite', 'SudoRead']

