[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'tools\\update-dll-mingw'
  elseif dein#util#_is_cygwin()
    let cmd = 'make -f make_cygwin.mak'
  elseif executable('gmake')
    let cmd = 'gmake'
  else
    let cmd = 'make'
  endif
  let g:dein#plugin.build = cmd
'''

[[plugins]]
repo = 'Shougo/denite.nvim'
depends = ['neomru.vim']
on_event = 'BufRead'
hook_add = '''
  noremap <Leader>f :Denite file_rec<CR>
  noremap <Leader>b :Denite buffer<CR>
  noremap <Leader>m :Denite file_old<CR>
  noremap <Leader>y :Denite neoyank<CR>
  noremap <Leader>r :Denite -resume<CR>
  noremap <Leader>G :Denite -auto_preview grep<CR>

  noremap <Leader>B :<C-u>tabnew<CR>:tabmove<CR>:Denite buffer<CR>
  noremap <Leader>M :<C-u>tabnew<CR>:tabmove<CR>:Denite file_old<CR>
'''
hook_post_source = '''
  call denite#custom#var('file_rec', 'command', ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
  call denite#custom#var('grep', 'command', ['ag'])
  call denite#custom#var('grep', 'recursive_opts', [])
  call denite#custom#var('grep', 'default_opts', ['--follow', '--no-group', '--no-color'])
'''

[[plugins]]
