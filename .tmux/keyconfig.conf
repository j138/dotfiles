# keybind
set-option -g prefix C-x
unbind-key C-b
bind-key C-x send-prefix

# split window
bind-key v split-window -v
bind-key h split-window -h

# resize pane
bind-key -r C-h resize-pane -L 2
bind-key -r C-l resize-pane -R 2
bind-key -r C-j resize-pane -D 2
bind-key -r C-k resize-pane -U 2

# move pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind-key s
bind-key s command-prompt "select-window -t '%%'"

bind-key r source-file ~/.tmux.conf\; display-message "Reload Config!!"

